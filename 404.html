<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Отримати запитаний шлях та параметри запиту
      var path =
        window.location.pathname +
        window.location.search +
        window.location.hash;

      // Перевірити, чи шлях вже містить /ts-movies
      if (!path.startsWith("/ts-movies")) {
        // Додати /ts-movies перед шляхом, якщо він не містить /ts-movies
        window.location.replace("/ts-movies" + path);
      } else {
        // Зупинити подальші перенаправлення, якщо шлях правильний
        // Використовуємо history.replaceState, щоб уникнути зміни URL
        history.replaceState(null, "", path);
      }
    </script>
  </body>
</html>
