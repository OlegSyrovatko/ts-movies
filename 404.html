<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Отримати запитаний шлях
      var path = window.location.pathname + window.location.search;

      // Перевірити, чи шлях вже містить /ts-movies
      if (!path.startsWith("/ts-movies")) {
        // Додати /ts-movies перед шляхом, якщо він не містить /ts-movies
        window.location.replace("/ts-movies" + path);
      } else {
        // Якщо шлях вже містить /ts-movies, перевірити наявність запитів
        // Перенаправити на головну сторінку /ts-movies
        if (window.location.pathname === "/ts-movies/") {
          window.location.replace("/ts-movies/");
        } else {
          // Для інших випадків додати базовий шлях і зберігати параметри
          window.location.replace("/ts-movies" + path);
        }
      }
    </script>
  </body>
</html>
